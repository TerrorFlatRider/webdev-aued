<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition JS Program</title>
</head>
<body>

    <script>

        //Δήλωση Μεταβλητών
        let a = 20, b = 5;
        let sum = 0;

        //Εντολές
        sum = a + b;

        //Εκτύπωση Αποτελεσμάτων
        document.write("Addition "+ a + " + "+ b + " = "+ sum);

    </script>
    
</body>
