<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Fahrenheit to Celsius</title>
</head>
<body> 

    <script>
        let fahrenheit = 100;
        let celsius;

        celsius  = (5/9)*(fahrenheit-32);

        //Concatenation
        document.write(fahrenheit + ' Fahrenheit = ' + celsius.toFixed(2) + ' Celsius <br>');
        //Interpolation
        document.write(`${fahrenheit} Fahrenheit = ${celsius.toFixed(2)} Celsius`);
    </script>



    
</body>
</html>
