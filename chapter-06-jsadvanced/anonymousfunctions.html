<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Functions</title>
</head>
<body>

    <script>
        
        //Anonymous Function
        let helloAlert = function(){
            alert('Hello');
        }

        helloAlert();

    </script>
    
</body>
</html>
