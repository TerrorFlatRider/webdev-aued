<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <h1>Login</h1>
            </div>
            <form>
                <div class="row">
                    <input type="email" id="tb-mail" placeholder="E-Mail" required>
                    <span></span>
                </div>
                <div class="row">
                    <input type="password" id="tb-password" placeholder="Password" minlength="8" required>
                    <span></span>
                </div>
                <div class="row">
                    <button type="submit" id="submit-btn">Sign In</button>
                </div>
            </form>
            <div class="row pb-50" id="password-recovery-section">
                <a href="">Lost your password?</a>
            </div>
        </div>
        <div class="row pb-20" id="sign-up-section">
            <p>Don't have an account? <a href="">Sign up here!</a></p>
        </div>
    </div>
</body>
</html>
